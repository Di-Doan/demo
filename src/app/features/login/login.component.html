<div
  class="modal fade"
  [ngClass]="{ show: visible }"
  *ngIf="visible"
  (click)="close()"
>
  <div class="modal-content">
    <div class="modal-body row">
      <div
        class="col-4 login-img-wrapper p-3 d-flex flex-column justify-content-center align-items-center gap-3 vertical-line"
      >
        <h4 class="text-center">ĐĂNG NHẬP</h4>
        <P class="text-center"
          >Đăng nhập để xem danh sách quà yêu thích, đổi quà và xem thông tin ưu
          đãi hấp dẫn.</P
        >
        <img class="login-img" src="../../../assets/img/img-login.png" />
      </div>
      <div class="col-8 d-flex flex-column">
        <div class="modal-header d-flex justify-content-center">
          <ul class="nav nav-underline">
            <li class="nav-item">
              <a class="nav-link" [ngClass]="{'active': loginPage}" aria-current="page"><h5>Đăng nhập</h5></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" [ngClass]="{'active': loginPage == false}"><h5>Quên mật khẩu</h5></a>
            </li>
          </ul>
        </div>
        <div
          class="login-form-wrapper d-flex flex-column justify-content-center gap-3"
        >
          <div *ngIf="loginPage; else forgetPassword">
            <div class="text-danger text-center mb-2 w-100 mt-3">
              {{ loginError }}
            </div>
            <form
              [formGroup]="loginForm"
              (ngSubmit)="submitForm()"
              class="w-100"
            >
              <div class="d-flex align-items-center gap-3 mb-3">
                <label class="mb-0" style="width: 40%" for="username"
                  >Tên đăng nhập</label
                >
                <input
                  class="form-control"
                  id="username"
                  formControlName="username"
                  placeholder="Nhập tên đăng nhập của bạn"
                />
              </div>
              <div class="d-flex align-items-center gap-3 mb-3">
                <label class="mb-0" style="width: 40%" for="password"
                  >Mật khẩu</label
                >
                <input
                  class="form-control"
                  id="password"
                  formControlName="password"
                  placeholder="Mật khẩu từ 6 đến 32 ký tự"
                />
              </div>
              <div class="d-flex align-items-center gap-4 my-4">
                <div class="mb-0" style="width: 40%"></div>
                <button type="submit" class="btn login-btn text-light">
                  ĐĂNG NHẬP
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #forgetPassword>
  <div>
    <div class="text-danger text-center mb-2 w-100">
      {{ loginError }}
    </div>
    <div class="mb-3 w-100 mt-3">
      Vui lòng nhập địa chỉ email của bạn để chúng tôi gửi thông tin mật khẩu mới
    </div>
    <form

      (ngSubmit)="submitForm()"
      class="w-100"
    >
      <div class="d-flex align-items-center gap-2 mb-3">
        <label class="mb-0" style="width: 20%" for="username"
          >Email</label
        >
        <input
          class="form-control"
          id="username"

          placeholder="Địa chỉ email của bạn"
        />
      </div>
      <div class="d-flex align-items-center gap-4 my-4">
        <div class="mb-0" style="width: 40%"></div>
        <button type="submit" class="btn login-btn text-light px-4">
          GỬI
        </button>
      </div>
    </form>
  </div>
</ng-template>
