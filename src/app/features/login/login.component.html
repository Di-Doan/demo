<div
  class="modal fade"
  [ngClass]="{ show: visible }"
  *ngIf="visible"
  (click)="close()"
>
  <div class="modal-content">
    <div class="modal-body">
      <h4>Login</h4>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="close()">
        Close
      </button>
    </div>
  </div>
</div>
